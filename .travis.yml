language:
  - python
  - cpp
compiler:
  - gcc
  - clang
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install libgmp-dev python-dev python-pip python-twisted
  - sudo apt-get -qq install nmap
python:
  - "2.7"
install:
  - "sudo pip install -r requirements.txt"
script: 
  - "python setup.py test"
